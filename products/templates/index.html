{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ product.images_url }}" class="card-img-top" alt="Image of {{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Rwf{{ product.price }}</p>
                <a href="https://www.olado.rw/supermarket" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
